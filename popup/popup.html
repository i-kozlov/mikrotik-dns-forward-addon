<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>__MSG_popupTitle__</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>__MSG_popupHeader__</h2>

    <div id="config-missing" class="warning" style="display: none;">
      <p>⚠️ __MSG_configRequired__</p>
      <button id="open-settings">__MSG_openSettings__</button>
    </div>

    <div id="main-content" style="display: none;">
      <div class="domain-display">
        <label for="domain-input">__MSG_domainLabel__</label>
        <input type="text" id="domain-input" class="domain-input" placeholder="__MSG_domainPlaceholder__" />
        <span class="hint">__MSG_domainHint__</span>
      </div>

      <div class="actions">
        <button id="add-button" class="primary">__MSG_addButton__</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="../utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
