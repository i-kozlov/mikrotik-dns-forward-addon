<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="popupTitle">MikroTik DNS Forward</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2 data-i18n="popupHeader"></h2>

    <div id="config-missing" class="warning" style="display: none;">
      <p>⚠️ <span data-i18n="configRequired"></span></p>
      <button id="open-settings" data-i18n="openSettings"></button>
    </div>

    <div id="main-content" style="display: none;">
      <div class="domain-display">
        <label for="domain-input" data-i18n="domainLabel"></label>
        <input type="text" id="domain-input" class="domain-input" data-i18n-placeholder="domainPlaceholder" />
        <span class="hint" data-i18n="domainHint"></span>
      </div>

      <div class="actions">
        <button id="add-button" class="primary" data-i18n="addButton"></button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="../utils.js"></script>
  <script src="../i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
