<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="settingsTitle">Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="settingsHeader"></h1>

    <div class="section">
      <h2 data-i18n="routerConfig"></h2>

      <div class="form-group">
        <label for="mikrotik-url" data-i18n="routerUrl"></label>
        <input type="text" id="mikrotik-url" placeholder="http://router.lan" value="http://router.lan" />
        <span class="hint" data-i18n="routerUrlHint"></span>
      </div>

      <div class="form-group">
        <label for="mikrotik-username" data-i18n="username"></label>
        <input type="text" id="mikrotik-username" placeholder="admin" autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="mikrotik-password" data-i18n="password"></label>
        <input type="password" id="mikrotik-password" placeholder="password" autocomplete="current-password" />
        <span class="hint warning" data-i18n="passwordWarning"></span>
        <span class="hint info"><span data-i18n="passwordInfo"></span>
          <code>/user group set api policy=read,write,rest-api,api</code>
          <code>/user add name=dns-api password=long-random-password group=api</code>
        </span>
      </div>
    </div>

    <div class="section">
      <h2 data-i18n="dnsConfig"></h2>

      <div class="form-group">
        <label for="dns-forward-to" data-i18n="forwardTo"></label>
        <input type="text" id="dns-forward-to" placeholder="MihomoProxyRoS" value="MihomoProxyRoS" />
        <span class="hint" data-i18n="forwardToHint"></span>
      </div>

      <div class="form-group">
        <label for="dns-comment" data-i18n="comment"></label>
        <input type="text" id="dns-comment" placeholder="_my" />
        <span class="hint" data-i18n="commentHint"></span>
      </div>

      <div class="form-group">
        <label for="dns-address-list" data-i18n="addressList"></label>
        <input type="text" id="dns-address-list" placeholder="vpn_list" />
        <span class="hint" data-i18n="addressListHint"></span>
      </div>

      <div class="form-group">
        <label class="toggle-container">
          <input type="checkbox" id="flush-dns-cache" />
          <span class="toggle-slider"></span>
          <span class="toggle-label" data-i18n="flushDnsCacheLabel"></span>
        </label>
        <span class="hint info"><span data-i18n="flushDnsCacheHint"></span></span>
      </div>
    </div>

    <div class="actions">
      <button id="save-button" class="primary" data-i18n="saveButton"></button>
      <button id="test-button" data-i18n="testButton"></button>
    </div>

    <div id="status" class="status"></div>

    <div class="build-info">v<span id="app-version"></span> | Build: <span id="build-date">__BUILD_DATE__</span></div>
  </div>

  <script src="../utils.js"></script>
  <script src="../i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
